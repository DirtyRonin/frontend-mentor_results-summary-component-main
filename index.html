<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="index.css" />
    <!-- <link rel="icon" href="./assets/images/icon-memory.svg" /> -->

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <header></header>
    <nav></nav>
    <main>
      <div class="result-summary-container">
        <div class="result-box">
          <h2 class="title">your result</h2>
          <div class="score">
            <h2 class="current">76</h2>
            <h2 class="absolute">of 100</h2>
          </div>
          <h2 class="attribute">great</h2>
          <p class="comparison">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary-box">
          <h2 class="title">Summary</h2>
          <div class="categories">
            <div class="category reaction-theme">
              <div class="header">
                <img alt="" src="./assets/images/icon-reaction.svg" />
                <p>Reaction</p>
              </div>
              <div class="score">
                <p><span>80</span> / 100</p>
              </div>
            </div>
            <div class="category memory-theme">
              <div class="header">
                <img alt="" src="./assets/images/icon-memory.svg" />
                <p>Memory</p>
              </div>
              <div class="score">
                <p><span>92</span> / 100</p>
              </div>
            </div>
            <div class="category verbal-theme">
              <div class="header">
                <img alt="" src="./assets/images/icon-verbal.svg" />
                <p>Verbal</p>
              </div>
              <div class="score">
                <p><span>61</span> / 100</p>
              </div>
            </div>
            <div class="category visual-theme">
              <div class="header">
                <img alt="" src="./assets/images/icon-visual.svg" />
                <p>Visual</p>
              </div>
              <div class="score">
                <p><span>72</span> / 100</p>
              </div>
            </div>
          </div>
          <button class="continue-button">Continue</button>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
